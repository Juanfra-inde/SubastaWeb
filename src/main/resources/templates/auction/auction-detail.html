<!DOCTYPE html>
<html>
    <head>
        <title>[[${auction.objects.name}]] | Subasta2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            #debug {
                margin: 1rem;
                padding: 1rem;
                font-family: "monospace";
                color: white;
                background-color: black;
                border-radius: 4px;
            }
        </style>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav th:replace="fragments/fragments::navbar"></nav>

        <div th:if="${error != null}">
            <p style="color: red;" th:text="${error}"></p>
        </div>

        <div th:if="${success != null}">
            <p style="color: green;" th:text="${success}"></p>
        </div>


        <div style="display: flex; padding: 32px; margin: 16px;">


            <div style="width: 100%">
                <img style="width: 75%; max-width: 100%;" src="https://www.lifeder.com/wp-content/uploads/2018/06/concepto-de-arte-caras-min-1024x678.jpg" alt="Imágen del producto" />

                <div>
                    <h3>Descripción</h3>
                    <p th:text="${auction.objects.description}"></p>
                </div>
            </div>

            <div style="width: 100%">
                <h1 th:text="${auction.objects.name}"></h1>
                <h5>Precio inicial: $<span th:text="${auction.objects.initialValue}"></span></h5>

                <div>
                    <h2>Categoría: <span th:text="${auction.objects.category}"></span></h2>
                    <h2>Estado: <span th:text="${auction.objects.state}"></span></h2>
                </div>

                <div sec:Authorize="!isAuthenticated()">
                    <p>Para participar en la subasta haga click <a href="/customer/login">acá</a> para iniciar sesión o <a href="/customer/form">acá</a> para registrarse.</p>
                </div>

                <div sec:Authorize="isAuthenticated()">
                    <div th:if="${auction.bid != null}">
                        <p>Último participante de la subasta: <span th:object="${auction.customerList[auction.customerList.size()-1]}">
                                <span style="font-weight: bold;" th:text="*{name + ' ' + lastName}"></span>
                                <span class="text-muted" th:text="*{email}"></span>
                            </span>
                        </p>


                        <p>Valor actual: <span th:text="${auction.bid}"></span></p>
                    </div>

                    <div th:if="${auction.bid == null}">
                        <p>¡La subasta sigue con el valor inicial!</p>
                    </div>

                    <form th:action="@{/auction/create-bid}" method="post" th:object="${auction}">
                        <input style="display: none;" th:field="*{id}" />

                        <div class="form-group">
                            <label class="form-label">Cantidad</label>
                            <input class="form-control" min="${auction.objects.initialValue}" th:value="${auction.bid == null ? auction.objects.initialValue : auction.bid}" id="bid" name="bid" type="number" />
                        </div>

                        <button type="submit" class="btn-primary">Pujar</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="debug" th:text="${auction.toString()}"></div>
    </body>
</html>
