<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Crear Subasta</title>
    </head>

    <body>
        <h1>Crear subasta</h1>

        <form th:action="@{/auction/form}" method="post">
            <div th:object="${object}">
              <div class="form-group col-md-1">
                  <label for="name">Nombre del Objeto</label>
                  <input type="text" class="form-control" id="name" placeholder="Smart TV Samsung">
              </div>

              <div class="form-group col-md-1">
                  <label for="description">Descripción</label>
                  <textarea class="form-control" id="description" placeholder="Ingrese una breve descripción del producto" rows="3"></textarea>
              </div>

              <div class="form-group col-md-1">
                  <label for="Category">Categoría</label>
                  <select id="Category" class="form-control">
                      <option th:each = "category:${categories}" th:text = "${category}"> </option>
                  </select>
              </div>

              <div class="form-group col-md-1">
                  <label for="State">Estado</label>
                  <select id="State" class="form-control">
                      <option th:each = "state:${states}" th:text = "${state}"> </option>
                  </select>
              </div>

              <div class="form-group col-md-1">
                  <label for="initialValue">Valor Inicial</label>
                  <input type="number" id="initialValue" value="">
              </div>
            </div>

            <div>
              
            </div>

        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
